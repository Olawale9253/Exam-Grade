<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LAUTECH Screening Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            padding: 30px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        select,
        input[type="number"] {
            padding: 6px;
            margin-top: 5px;
            width: 100px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #006600;
            color: white;
            border: none;
            cursor: pointer;
        }

        .result {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>LAUTECH Screening Calculator</h2>

    <label>Enter JAMB Score (out of 400):
        <input type="number" id="jambScore" min="0" max="400">
    </label>

    <h3>O'Level Grades for 5 Subjects</h3>

    <div id="olevelGrades">
        <label>O'Level:
            <select class="olevel">
                <option value="6">A1</option>
                <option value="5">B2</option>
                <option value="4">B3</option>
                <option value="3">C4</option>
                <option value="2">C5</option>
                <option value="1">C6</option>
                <option value="0">D7 or below</option>
            </select>
        </label>
        <label>O'Level:
            <select class="olevel">
                <option value="6">A1</option>
                <option value="5">B2</option>
                <option value="4">B3</option>
                <option value="3">C4</option>
                <option value="2">C5</option>
                <option value="1">C6</option>
                <option value="0">D7 or below</option>
            </select>
        </label>
        <label>O'Level:
            <select class="olevel">
                <option value="6">A1</option>
                <option value="5">B2</option>
                <option value="4">B3</option>
                <option value="3">C4</option>
                <option value="2">C5</option>
                <option value="1">C6</option>
                <option value="0">D7 or below</option>
            </select>
        </label>
        <label>O'Level:
            <select class="olevel">
                <option value="6">A1</option>
                <option value="5">B2</option>
                <option value="4">B3</option>
                <option value="3">C4</option>
                <option value="2">C5</option>
                <option value="1">C6</option>
                <option value="0">D7 or below</option>
            </select>
        </label>
        <label>O'Level:
            <select class="olevel">
                <option value="6">A1</option>
                <option value="5">B2</option>
                <option value="4">B3</option>
                <option value="3">C4</option>
                <option value="2">C5</option>
                <option value="1">C6</option>
                <option value="0">D7 or below</option>
            </select>
        </label>
    </div>

    <button onclick="calculateScreening()">Calculate Screening Score</button>

    <div class="result" id="resultDisplay"></div>

    <script>
        function calculateScreening() {
            const jambScore = parseFloat(document.getElementById("jambScore").value) || 0;
            const olevelSelects = document.querySelectorAll(".olevel");

            let olevelTotal = 0;
            olevelSelects.forEach(sel => {
                olevelTotal += parseInt(sel.value);
            });

            const jambWeighted = jambScore / 400 * 75;
            const olevelWeighted = olevelTotal / 30 * 25;
            const screeningScore = jambWeighted + olevelWeighted;

            document.getElementById("resultDisplay").innerHTML = `
        JAMB Score: ${jambScore / 400 * 75}<br>
        O'Level Points: ${olevelTotal / 30 * 25}<br><br>
        <strong>Agreggate Screening Score: ${screeningScore.toFixed(2)}</strong>
      `;
        }
    </script>

</body>

</html>
